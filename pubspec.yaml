name: personal_web
description: Violet Tech App website.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  url_launcher: ^5.7.10
  ms_undraw: ^3.0.0+0
  get: ^4.3.8
  flutter_spinkit: ^5.0.0
  page_transition: ^1.1.7+6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/resume/
    - assets/images/logo/

  fonts:
    - family: MySocialIcons
      fonts:
        - asset: assets/fonts/MySocialIcons.ttf
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
